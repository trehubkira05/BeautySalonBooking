# Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# === H2 Database Configuration ===
# Зберігаємо дані у файлі 'beauty_db' всередині папки 'data' у корені проекту.
# MODE=MySQL дозволяє H2 розуміти специфічні типи даних MySQL.
spring.datasource.url=jdbc:h2:file:./data/beauty_db;MODE=MySQL;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# === JPA / Hibernate ===
# update: оновлює схему БД, не видаляючи дані при перезапуску
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# === H2 Console (Для перегляду БД в браузері) ===
# Доступна за адресою http://localhost:8080/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

