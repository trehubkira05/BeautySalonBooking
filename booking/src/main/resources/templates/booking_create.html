<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>–°—Ç–≤–æ—Ä–∏—Ç–∏ –±—Ä–æ–Ω—é–≤–∞–Ω–Ω—è</title>
    <link rel="stylesheet" href="/css/beauty-salon.css">
    <style>
        .slot-btn {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            background-color: #f8f8f8;
            transition: all 0.2s;
            width: 80px;
        }
        .slot-btn.occupied {
            background-color: #f0f0f0;
            color: #999;
            cursor: not-allowed;
            border-color: #eee;
        }
        .slot-btn.available:hover {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        .slot-btn.available.selected {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
            font-weight: bold;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="auth-card" style="max-width: 600px;">
        <h1>–ó–∞–ø–∏—Å–∞—Ç–∏—Å—è –Ω–∞ –ø–æ—Å–ª—É–≥—É</h1>
        <div class="error" th:if="${error}" th:text="${error}" style="color: red; margin-bottom: 15px;"></div>
        <form th:action="@{/web/bookings/create}" method="post">
            <div class="form-group">
                <label>–û–±–µ—Ä—ñ—Ç—å –ø–æ—Å–ª—É–≥—É:</label>
                <select name="serviceName" id="serviceNameSelect" required>
                    <option value="">-- –û–±–µ—Ä—ñ—Ç—å –ø–æ—Å–ª—É–≥—É --</option>
                    <option th:each="name : ${uniqueServiceNames}"
                            th:value="${name}"
                            th:text="${name}"></option>
                </select>
            </div>
            <div class="form-group">
                <label>–î–æ—Å—Ç—É–ø–Ω—ñ –º–∞–π—Å—Ç—Ä–∏:</label>
                <select name="masterId" id="masterSelect" required>
                    <option value="">-- –û–±–µ—Ä—ñ—Ç—å –ø–æ—Å–ª—É–≥—É —Å–ø–æ—á–∞—Ç–∫—É --</option>
                </select>
            </div>
            <div class="form-group">
                <label>–î–∞—Ç–∞:</label>
                <input type="date" name="bookingDate" id="bookingDateSelect" required
                       th:value="${#temporals.format(#temporals.createNow().plusDays(1), 'yyyy-MM-dd')}">
            </div>
            <div class="form-group">
                <label>–ß–∞—Å (–ì–æ–¥–∏–Ω–Ω—ñ —Å–ª–æ—Ç–∏):</label>
                <div id="timeSlotsContainer" style="display: flex; flex-wrap: wrap; gap: 8px; margin-top: 5px;">
                    <span style="color: #999;">-- –û–±–µ—Ä—ñ—Ç—å –º–∞–π—Å—Ç—Ä–∞ —Ç–∞ –¥–∞—Ç—É --</span>
                </div>
                <input type="hidden" name="bookingTime" id="bookingTimeHidden" required />
            </div>
            <div class="form-group" style="background-color: #fff3cd; padding: 15px; border-radius: 8px; border: 1px solid #ffeeba; margin-top: 20px;">
                <div style="display: flex; align-items: center; gap: 10px;">
                    <input type="checkbox" id="allInclusive" name="allInclusive" value="true" style="width: 20px; height: 20px; cursor: pointer;">
                    <label for="allInclusive" style="margin: 0; font-size: 16px; font-weight: bold; cursor: pointer; color: #856404;">
                        –î–æ–¥–∞—Ç–∏ VIP-–ø–∞–∫–µ—Ç "All Inclusive" (+200 –≥—Ä–Ω)
                    </label>
                </div>
                <ul style="margin: 10px 0 0 20px; color: #666; font-size: 13px;">
                    <li>‚ú® –ü—Ä–µ–º—ñ–∞–ª—å–Ω–∞ –∫–æ—Å–º–µ—Ç–∏–∫–∞ (Lux-–±—Ä–µ–Ω–¥)</li>
                    <li>üíÜ‚Äç‚ôÇÔ∏è –†–µ–ª–∞–∫—Å-–º–∞—Å–∞–∂ (–≥–æ–ª–æ–≤–∏ –∞–±–æ —Ä—É–∫)</li>
                    <li>‚òï –ù–∞–ø–æ—ó (–ö–∞–≤–∞ / –ß–∞–π / –Ü–≥—Ä–∏—Å—Ç–µ)</li>
                </ul>
            </div>
            <button type="submit" class="btn-primary" style="margin-top: 20px;">–ó–∞–±—Ä–æ–Ω—é–≤–∞—Ç–∏</button>
            <a href="/auth/home" class="links">–ù–∞–∑–∞–¥</a>
        </form>
    </div>
    <script>
        const serviceNameSelect = document.getElementById('serviceNameSelect');
        const masterSelect = document.getElementById('masterSelect');
        const bookingDateSelect = document.getElementById('bookingDateSelect');
        const timeSlotsContainer = document.getElementById('timeSlotsContainer');
        const bookingTimeHidden = document.getElementById('bookingTimeHidden');
        let masterWorkingDates = [];

        function fetchWorkingDates(masterId) {
            masterWorkingDates = [];
            fetch(`/web/bookings/dates/working/${masterId}`)
                .then(response => response.json())
                .then(dates => {
                    masterWorkingDates = dates.map(d => d.toString());
                    if (bookingDateSelect.value) {
                        updateAvailableSlots();
                    }
                })
                .catch(error => {
                    console.error('–ü–æ–º–∏–ª–∫–∞ –æ—Ç—Ä–∏–º–∞–Ω–Ω—è —Ä–æ–±–æ—á–∏—Ö –¥–∞—Ç:', error);
                    masterWorkingDates = [];
                });
        }

        function updateMastersByServiceName() {
            const selectedServiceName = serviceNameSelect.value;
            masterSelect.innerHTML = '<option value="">-- –û–±–µ—Ä—ñ—Ç—å –º–∞–π—Å—Ç—Ä–∞ --</option>';
            timeSlotsContainer.innerHTML = '<span style="color: #999;">-- –û–±–µ—Ä—ñ—Ç—å –º–∞–π—Å—Ç—Ä–∞ —Ç–∞ –¥–∞—Ç—É --</span>';
            bookingTimeHidden.value = '';
            if (!selectedServiceName) {
                return;
            }
            fetch('/web/bookings/masters/by-service-name/' + encodeURIComponent(selectedServiceName))
                .then(response => response.json())
                .then(masters => {
                    if (masters.length > 0) {
                        masters.forEach(master => {
                            const option = document.createElement('option');
                            option.value = master.masterId;

                            let text = master.fullName + ' (' + master.specialization + ')';

                            if (master.rating && master.rating !== '-') {
                                text += ' ‚≠ê ' + master.rating;
                            }

                            option.textContent = text;
                            masterSelect.appendChild(option);
                        });
                        if (masterSelect.options.length === 2) {
                            masterSelect.options[1].selected = true;
                        }
                    } else {
                        const option = document.createElement('option');
                        option.textContent = '–ù–µ–º–∞—î –¥–æ—Å—Ç—É–ø–Ω–∏—Ö –º–∞–π—Å—Ç—Ä—ñ–≤';
                        masterSelect.appendChild(option);
                    }
                    const masterId = masterSelect.value;
                    if (masterId) {
                        fetchWorkingDates(masterId);
                    } else {
                        updateAvailableSlots();
                    }
                })
                .catch(error => {
                    console.error('–ü–æ–º–∏–ª–∫–∞ —Ñ—ñ–ª—å—Ç—Ä–∞—Ü—ñ—ó –º–∞–π—Å—Ç—Ä—ñ–≤:', error);
                    masterSelect.innerHTML = '<option value="">–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è</option>';
                });
        }

        function updateAvailableSlots() {
            const masterId = masterSelect.value;
            const date = bookingDateSelect.value;
            timeSlotsContainer.innerHTML = '<span style="color: #999;">-- –û–Ω–æ–≤–ª–µ–Ω–Ω—è —Å–ª–æ—Ç—ñ–≤ --</span>';
            bookingTimeHidden.value = '';
            if (!masterId || !date) {
                timeSlotsContainer.innerHTML = '<span style="color: #999;">-- –û–±–µ—Ä—ñ—Ç—å –º–∞–π—Å—Ç—Ä–∞ —Ç–∞ –¥–∞—Ç—É --</span>';
                return;
            }
            if (masterWorkingDates.length > 0 && !masterWorkingDates.includes(date)) {
                timeSlotsContainer.innerHTML = '<span style="color: red; font-weight: bold;">‚õî –ú–∞–π—Å—Ç–µ—Ä –Ω–µ –ø—Ä–∞—Ü—é—î ' + date + '!</span>';
                return;
            }
            if (masterWorkingDates.length === 0) {
                timeSlotsContainer.innerHTML = '<span style="color: orange;">‚ö† –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ä–æ–∑–∫–ª–∞–¥—É...</span>';
                return;
            }
            fetch(`/web/bookings/slots/available?masterId=${masterId}&date=${date}`)
                .then(response => response.json())
                .then(availableSlots => {
                    timeSlotsContainer.innerHTML = '';
                    const allSlots = Array.from({length: 12}, (_, i) => {
                        const hour = 8 + i;
                        return (hour < 10 ? '0' : '') + hour + ':00';
                    });
                    if (allSlots.length > 0) {
                        allSlots.forEach(slot => {
                            const isAvailable = availableSlots.includes(slot);
                            const slotElement = document.createElement('button');
                            slotElement.type = 'button';
                            slotElement.textContent = slot;
                            slotElement.className = 'slot-btn ' + (isAvailable ? 'available' : 'occupied');
                            slotElement.disabled = !isAvailable;
                            if (isAvailable) {
                                slotElement.addEventListener('click', function() {
                                    document.querySelectorAll('.slot-btn.available').forEach(btn => {
                                        btn.classList.remove('selected');
                                    });
                                    this.classList.add('selected');
                                    bookingTimeHidden.value = slot;
                                });
                            }
                            timeSlotsContainer.appendChild(slotElement);
                        });
                    } else {
                        timeSlotsContainer.innerHTML = '<span style="color: red;">–ù–∞ —Ü—é –¥–∞—Ç—É –Ω–µ–º–∞—î –≤—ñ–ª—å–Ω–∏—Ö —Å–ª–æ—Ç—ñ–≤.</span>';
                    }
                })
                .catch(error => {
                    console.error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Å–ª–æ—Ç—ñ–≤:', error);
                    timeSlotsContainer.innerHTML = '<span style="color: red;">–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Å–ª–æ—Ç—ñ–≤.</span>';
                });
        }

        masterSelect.addEventListener('change', function() {
            fetchWorkingDates(masterSelect.value);
            updateAvailableSlots();
        });

        bookingDateSelect.addEventListener('change', updateAvailableSlots);
        serviceNameSelect.addEventListener('change', updateMastersByServiceName);

        if (serviceNameSelect.value) {
            updateMastersByServiceName();
        } else if (masterSelect.value && bookingDateSelect.value) {
            updateAvailableSlots();
        }
    </script>
</body>
</html>
