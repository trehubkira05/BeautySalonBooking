<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${service.serviceId == null ? 'Додати послугу' : 'Редагувати послугу'}"></title>
    <link rel="stylesheet" href="/css/beauty-salon.css">
</head>
<body>
    <div class="dashboard-card" style="max-width: 600px;">
        <div class="content">
            <h1 th:text="${service.serviceId == null ? 'Додати нову послугу' : 'Редагувати послугу'}"></h1>
            
            <form th:action="@{/web/admin/services/create}" th:object="${service}" method="post">
                
                <input type="hidden" th:field="*{serviceId}" />
                
                <div class="form-group">
                    <label>Назва послуги:</label>
                    <input type="text" th:field="*{name}" required />
                </div>
                
                <div class="form-group">
                    <label>Опис:</label>
                    <textarea th:field="*{description}"></textarea>
                </div>

                <div class="form-group" style="display: flex; gap: 20px;">
                    <div style="flex: 1;">
                        <label>Ціна (грн):</label>
                        <input type="number" th:field="*{price}" required min="0" step="0.01" />
                    </div>
                    <div style="flex: 1;">
                        <label>Тривалість (хв):</label>
                        <input type="number" th:field="*{durationMinutes}" required min="1" />
                    </div>
                </div>

                <div class="form-group">
                    <label>Прив'язка до Майстра (Хто виконує):</label>
                    <select name="masterId" required>
                        <option th:each="m : ${masters}" 
                                th:value="${m.masterId}" 
                                th:text="${m.user.name} + ' (' + ${m.specialization} + ')'"
                                
                                th:selected="${m.masterId == service.master?.masterId}"></option> 
                                </select>
                </div>

                <button type="submit" class="btn-primary" th:text="${service.serviceId == null ? 'Зберегти послугу' : 'Оновити послугу'}">Зберегти послугу</button>
                <a href="/web/admin/services" class="links">Скасувати</a>
            </form>
        </div>
    </div>
</body>
</html>
