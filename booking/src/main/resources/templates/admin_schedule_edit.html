<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${isEdit ? 'Редагувати розклад' : 'Додати розклад'} + ': ' + ${master.user.name}">
        Редагувати/Додати робочий день
    </title>
    <link rel="stylesheet" href="/css/beauty-salon.css">
    <style>
        .schedule-header { padding: 15px; border-radius: 6px; }
    </style>
</head>
<body>
    <div class="dashboard-card" style="max-width: 600px;">
        <div class="content">
            <div class="schedule-header" th:style="${isEdit ? 'background-color: #007bff; color: white;' : 'background-color: #28a745; color: white;'}">
                <h2 th:text="${isEdit ? 'Редагування розкладу' : 'Додавання робочого дня'}"></h2>
                <p th:text="'Майстер: ' + ${master.user.name} + ' на дату ' + ${schedule.workDate}"></p>
            </div>
            
            <div class="error" th:if="${error}" th:text="${error}" style="color: red; margin: 15px 0;"></div>
            <div class="warning" th:if="${warning}" th:text="${warning}" style="color: orange; margin: 15px 0;"></div>

            <form th:action="@{/web/admin/masters/{userId}/schedule/save(userId=${master.user.userId})}" method="post" style="margin-top: 20px;">
                
                <input type="hidden" name="scheduleId" th:value="${schedule.scheduleId}">
                
                <div class="form-group">
                    <label for="workDate">Дата:</label>
                    <input type="date" id="workDate" name="workDate" required 
                           th:value="${schedule.workDate}"
                           th:readonly="${schedule.scheduleId != null}"
                           style="background-color: #f1f1f1; color: #495057;">
                </div>

                <div class="form-group">
                    <label for="startTime">Час початку:</label>
                    <input type="time" id="startTime" name="startTime" th:value="${schedule.startTime}" step="3600" required>
                </div>

                <div class="form-group">
                    <label for="endTime">Час закінчення:</label>
                    <input type="time" id="endTime" name="endTime" th:value="${schedule.endTime}" step="3600" required>
                </div>
                
                <div style="display: flex; justify-content: space-between; margin-top: 20px;">
                    <button type="submit" class="btn-primary" 
                            th:text="${isEdit ? 'Зберегти зміни' : 'Додати розклад'}" 
                            style="background-color: #28a745;">
                        Зберегти
                    </button>
                    
                    <button th:if="${isEdit}" type="submit" name="delete" value="true" 
                            class="btn-primary" style="background-color: #dc3545;"
                            onclick="return confirm('Ви впевнені, що хочете видалити цей робочий день? Це зробить його вихідним.');">
                        Видалити робочий день
                    </button>
                </div>
            </form>

            <a th:href="@{/web/admin/masters/{id}/schedule(id=${master.user.userId}, month=${schedule.workDate.toString().substring(0, 7)})}" 
               class="btn-primary" style="background-color: #6c757d; text-decoration: none; margin-top: 15px; display: inline-block;">
                ← Назад до календаря
            </a>
        </div>
    </div>
</body>
</html>
