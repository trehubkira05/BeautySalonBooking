<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редагувати Майстра</title>
    <link rel="stylesheet" href="/css/beauty-salon.css">
</head>
<body>
    <div class="dashboard-card" style="max-width: 600px;">
        <div class="content">
            <h1>Редагування профілю Майстра</h1>
            
            <div style="margin-bottom: 20px; padding: 10px; background-color: #f8f9fa; border-radius: 5px;">
                <p style="margin: 0;"><strong>Ім'я:</strong> <span th:text="${master.user.name}"></span></p>
                <p style="margin: 5px 0 0;"><strong>Email:</strong> <span th:text="${master.user.email}"></span></p>
            </div>

            <form th:action="@{/web/admin/masters/{id}/update(id=${master.masterId})}" method="post">
                
                <div class="form-group">
                    <label>Спеціалізація:</label>
                    <input type="text" name="specialization" th:value="${master.specialization}" required placeholder="Наприклад: Перукар-стиліст" />
                </div>

                <div class="form-group">
                    <label>Досвід роботи (років):</label>
                    <input type="number" name="experience" th:value="${master.experience}" required min="0" />
                </div>

                <button type="submit" class="btn-primary">Зберегти зміни</button>
                <a href="/web/admin/users" class="links">Скасувати</a>
            </form>
        </div>
    </div>
</body>
</html>
